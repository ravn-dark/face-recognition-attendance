{% extends "base.html" %}

{% block title %}Admin Login - Automated Attendance System{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 450px;
        margin: 5rem auto;
    }
    
    .login-card {
        background: white;
        border-radius: 12px;
        padding: 3rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .login-header h1 {
        color: #212529;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    
    .login-icon {
        font-size: 4rem;
        color: #0d6efd;
        margin-bottom: 1rem;
    }
    
    .form-label {
        font-weight: 600;
        color: #212529;
        margin-bottom: 0.5rem;
    }
    
    .form-control {
        border-radius: 8px;
        border: 1px solid #dee2e6;
        padding: 0.75rem 1rem;
        transition: all 0.3s;
    }
    
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    
    .btn-login {
        padding: 0.75rem 2rem;
        font-weight: 600;
        border-radius: 8px;
        width: 100%;
    }
    
    .default-credentials {
        background: #e7f1ff;
        border-left: 4px solid #0d6efd;
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1.5rem;
        font-size: 0.9rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-shield-lock login-icon"></i>
            <h1>Admin Login</h1>
            <p class="text-muted">Access the admin dashboard</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       required
                       autofocus
                       placeholder="Enter username">
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       required
                       placeholder="Enter password">
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </button>
            </div>
        </form>
        
        <div class="default-credentials">
            <strong>Default Credentials:</strong><br>
            Username: <code>admin</code><br>
            Password: <code>admin123</code>
        </div>
    </div>
</div>
{% endblock %}
